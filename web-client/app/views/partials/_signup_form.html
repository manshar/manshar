<div class="form-div center" ng-controller="SignupCtrl">
  <div class="write-box text-dark">
    <p> انشاء حساب جديد </p>
  </div>

  <div class="form-errors" ng-show="error">
    {{error}}
  </div>

  <div class="form-flash" ng-show="flash">
    {{flash}}
    <p class="note">{{flashNote}}</p>
  </div>

  <form id="signup-form" name="signupForm" ng-submit="signup(userForm)" ng-hide="flash">
    <label>
      <input
        type="email"
        ng-model="userForm.email"
        required
        placeholder="البريد الإلكتروني" />
    </label>
    <label>
      <input
        type="password"
        ng-model="userForm.password"
        required
        pattern=".{8,}"
        placeholder="كلمة المرور - ٨ حروف على الأقل" />
    </label>
    <label>
      <input
        type="text"
        ng-model="userForm.name"
        autofocus
        required
        placeholder="الاسم بالعربية"
        pattern="([\u0600-\u06ff]|[\u0750-\u077f]|[\ufb50-\ufc3f]|[\ufe70-\ufefc])+(\s*([\u0600-\u06ff]|[\u0750-\u077f]|[\ufb50-\ufc3f]|[\ufe70-\ufefc])*?)*" title="أدخل الاسم بالعربية"/>
    </label>
    <input type="submit" id="submit" value="Submit" class="ng-hide"/>
    <h3 class="section-title action-button text-small">
      <a ng-click="signup(userForm)">
        <i class="circle-icon fa fa-sign-in"></i>
        <span>
          تسجيل حساب جديد
        </span>
      </a>
    </h3>
  </form>

  <div>
    <h3 class="section-title action-button text-small">
      <a ng-click="authenticate('gplus')">
        <i class="circle-icon fa fa-google"></i>
        <span>
          سجل باستخدام جوجل
        </span>
      </a>
    </h3>
    <h3 class="section-title action-button text-small">
      <a ng-click="authenticate('facebook')">
        <i class="circle-icon fa fa-facebook"></i>
        <span>
          سجل باستخدام فيسبوك
        </span>
      </a>
    </h3>
  </div>
</div>
