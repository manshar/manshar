<header class="main-header">
  <div class="hero-unit tray">
    <span id="typed-cursor" class="blinking">|</span>
    <h1 ng-click="newArticle()"
        analytics-on="click"
        analytics-event="click"
        analytics-category="UI"
        analytics-label="Manshar Hero Title">{{title}}</h1>
    <span class="beta">نسخة تجريبية</span>
    <p ng-click="newArticle()" class="manshar-tagline"
        analytics-on="click"
        analytics-event="click"
        analytics-category="UI"
        analytics-label="Manshar Hero Tagline">{{tagline}}...</p>
    <p class="links">
      <a href="http://www.manshar.org" target="blank"
        analytics-on="click"
        analytics-event="click"
        analytics-category="UI"
        analytics-label="Hero About Manshar Link">
        عن منشر
      </a>
    </p>
    <button ng-click="newArticle()" class="action-button"
        analytics-on="click"
        analytics-event="click"
        analytics-category="UI"
        analytics-label="Hero New Article Pencil"><i class="fa fa-pencil"></i></button>
  </div>
</header>

<ul class="manshar-articles-list one-column card-list">
  <li ng-repeat="article in articles" class="card">
    <div class="article-details article-card">
      <div class="header tray">
        <div class="title">
          <a ng-href="/articles/{{article.id}}"
              analytics-on="click"
              analytics-event="click"
              analytics-category="UI"
              analytics-label="Article in Main Page - {{article.title}}"
              analytics-value="article-{{article.id}}">
            <h1>{{article.title}}</h1>
            <h2>{{article.tagline}}</h2>
          </a>
          <h3>
            <span>بقلم: </span>
            <a ng-href="/profiles/{{article.user.id}}"
              analytics-on="click"
              analytics-event="click"
              analytics-category="UI"
              analytics-label="User in Main Page - {{article.user.name}}"
              analytics-value="user-{{article.user.id}}">
                {{article.user.name}}
            </a>
            <div class="date">
              {{article.created_at | date:'EEEE, d MMMM'}}
            </div>
          </h3>
          <span class="reading-time"> {{article.body | nohtml | timeToRead | number:0}} دقائق قراءة</span>
          <div ng-include="'views/partials/_sharing_buttons.html'"></div>
        </div>
      </div>
    </div>
  </li>
</ul>
